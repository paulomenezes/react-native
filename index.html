<!DOCTYPE html>
<html ng-app="ReactNative">
  <head>
    <title>React Native</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="./bower_components/angular-tree-view/css/angular.treeview.css">

    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-tree-view/angular.treeview.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/mainController.js"></script>
  </head>
  <body ng-controller="MainController">
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">React Native</h1>

        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default active">
              <span class="icon icon-vcard"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-code"></span>
            </button>
          </div>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Files</h5>
              <div
                data-angular-treeview="true"
                data-tree-id="abc"
                data-tree-model="treedata"
                data-node-id="id"
                data-node-label="label"
                data-node-children="children" >
              </div>
            </nav>
          </div>

          <div class="pane">
            
          </div>

          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Properties</h5>
              
              <h5 class="nav-group-title">Components</h5>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
